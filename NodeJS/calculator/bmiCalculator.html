<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI calculator</title>
</head>
<body>
  <form action="/bmicalculator" method="post">
    <span>키(cm):</span>
    <input type="text" name="height" placeholder="ex) 170">
    <br>
    <span>몸무게(kg):</span>
    <input type="text" name="weight" placeholder="ex) 70">
    <button type="submit" name="button">BMI계산</button>
    <br>
    <span>*숫자만 입력하면 감사.</span>

  </form>
</body>
</html>
